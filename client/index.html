<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Thoughts</title>
  <script defer src="static/js/layout.js"></script>
  <script defer src="static/js/posts.js"></script>
  <script defer src="static/js/requests.js"></script>
</head>
<body class="container">
  <section id="form-area">
    <form id="form">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Name here..." />
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Title here..." />
      <label for="body">Content: </label>
      <textarea id="body" name="body" class="form-control" placeholder="Body here..."></textarea>
      <input type="submit" id="button" value="Submit Post" />
    </form>
  </section>
  <section id="post" class="d-none">
    <h5 id="postTitle"></h5>
    <h3 id="postName"></h3>
    <h1 id="postDate"></h1>
    <p id="postBody"></p>
  </section>
</body>
</html>
