<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Thoughts</title>
  <script defer src="static/js/layout.js"></script>
  <script defer src="static/js/requests.js"></script>
  <script defer src="static/js/posts.js"></script>
</head>
<body class="container">
  <h1 class="text-center head-title">I need a <span>&ltbr/&gt</span></h1>
  <section id="form-area">
    <form id="form">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Name here..." />
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Title here..." />
      <label for="body">Content: </label>
      <textarea id="body" name="body" class="form-control" placeholder="Body here..."></textarea>
      <button type="submit" id="button">
        <i class="fas fa-caret-right"></i> Submit
      </button>
    </form>
  </section>
  <section id="post" class="d-none">
    <h5 id="postTitle"></h5>
    <p id="postBody"></p>
  </section>
</body>
</html>
